<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Template Detail - My Web Templates</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <header>
        <h1 class="fade-in">Template Details</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="templates.html">Templates</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" onclick="openContactForm()">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="template-details fade-in">
            <h2>Template Name</h2>
            <img src="template.jpg" alt="Template Image">
            <video controls>
                <source src="template-demo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>This template features modern design elements, easy customization, and high responsiveness. Perfect for all types of websites.</p>
            <p>Price: $49.99</p>
            <button>Add to Cart</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Web Templates</p>
    </footer>
    <div id="contactForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeContactForm()">&times;</span>
            <form action="/submit-contact" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
